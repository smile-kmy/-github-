<script src="../js/babel.min.js"></script>
<script type="text/babel">
    class Demo extends React.Component{
        state = {isHot:false};
        showDate1 = ()=>{
            const {input1} = this;
            alert(input1.value)

        }
        showDate2 = (event)=>{
            if(event.target.value!=""){
                alert(event.target.value)

            }else{
                alert('请输入文字')

            }
        }
        changeWeather = ()=>{
            const {isHot} = this.state;
            
            this.setState({isHot:!isHot})
            // console.log(isHot)
        }
        render(){
            const {isHot} = this.state;
            return (
                <div>
                    <input ref={c => this.input1=c} placeholder="点击后输出搜索框内容" type="text"/>&nbsp;
                    <button onClick={this.showDate1}>点击</button><br/>
                    <input onBlur={this.showDate2} placeholder="失去焦点后输出搜索框内容" type="text"/>
                    <h1>今天天气很{isHot ? '炎热':'寒冷'}</h1>
                    <button onClick={this.changeWeather}>点击切换天气</button>
                </div>
            )
        }
    }
    ReactDOM.render(<Demo/>,document.getElementById('test'))
