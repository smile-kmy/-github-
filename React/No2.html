<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
   	
  </head>
  <body>
    <div id="example"></div>
    <!-- <script type="text/babel" src="./js/bbb.js"></script> -->

  </body>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
  <script type="text/babel">
    /*1.创建虚拟DOM*/
     const VDOM=(
       <div>
        <h1>前端js框架列表</h1>
         <ul>
            <li>Angular</li>
            <li>React</li>
            <li>Vue</li>
         </ul>
        </div>
     )
     /*渲染虚拟DOM到页面*/
     ReactDOM.render(VDOM,document.getElementById("example"))
    const TDOM=document.getElementById('example')
    console.log('虚拟DOM',VDOM)
    console.log('真实DOM',TDOM)
    // debugger;
    /*
        关于虚拟DOM：
           1.本质是object类型对象（一般对象）
           2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部再用，无需真实DOM上那么多属性。
           3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
    */
  </script>
